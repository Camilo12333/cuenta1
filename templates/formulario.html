<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Consulta de datos</h2>
        {% if mensaje %}
        <p style="color: green;">{{ mensaje }}</p>
        {% endif %}
        <form action="/datos" method="POST">
            <label for="ID_cuenta">ID cuenta</label>
            <input type="number" id="ID_cuenta" name="ID_cuenta" required>
            <br>
            <label for="Apartamento">Apartamento</label>
            <input type="number" id="Apartamento" name="Apartamento" required>
            <br>
            <label for="Nombre">Nombre</label>
            <input type="text" id="Nombre" name="Nombre" required>
            <br>
            <label for="Apellido">Apellido</label>
            <input type="text" id="Apellido" name="Apellido" required>
            <br>
            <label for="Capital">Capital</label>
            <input type="number" id="Capital" name="Capital" required>
            <br>
            <label for="Honorarios(10%)">Honorarios(10%)</label>
            <input type="number" id="Honorarios(10%)" name="Honorarios(10%)" readonly>
            <br>
            <label for="Total">Total</label>
            <input type="number" id="Total" name="Total" readonly>
            <br>
            <label for="Carteras">Carteras</label>
            <input type="text" id="Carteras" name="Carteras" required>
            <br>

            <div class="button-container">
                <button type="button" onclick="calcularHonorariosYTotal()">Calcular</button>
            </div>
            <br>

            <div class="button-submit-container">
                <button class="btn-enviar" type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <script>
        function calcularHonorariosYTotal() {
            let Capital = parseFloat(document.getElementById('Capital').value);

            if (!isNaN(Capital)) {
                let Honorarios = Capital * 0.1;
                let Total = Capital + Honorarios;

                document.getElementById('Honorarios(10%)').value = Honorarios.toFixed(2);
                document.getElementById('Total').value = Total.toFixed(2);
            }
        }
    </script>
</body>
</html>
